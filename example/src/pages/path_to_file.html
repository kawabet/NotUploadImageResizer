<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="../main.scss">
  <title>Not Upload Image Resizer</title>
</head>
<body>
<form>
    <div>
        <h1>Not Upload Image Resizer</h1>
        <div>
            <span>
                <input name="length" class="length" type="number" value="500">px
            </span>
        </div>
        <input type="file" class="file-input"><br/>
    </div>
</form>
<div class="wrapper">
    <div class="original">
        <b>ORIGINAL<span class="size"></span></b>
        <div class="preview">
          <img src="../images/001.jpg" class="image"/>
        </div>
    </div>
    <div class="resize">
        <b>RESULT<span class="size"></span></b>
        <div class="preview"></div>
    </div>
</div>
<script src="../js/path_to_file.js"></script>
</body>
</html>
